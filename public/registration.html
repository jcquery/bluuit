<div class="container">
  <div class="row">
    <form class="col s12" name="new_user_form" ng-submit="regCtrl.createUser()">
    <div class="col s12 m6 input-field">
      <input id="first_name" type="text" class="validate" name="first_name" ng-model="regCtrl.newUser.firstName"
      ng-minlength=3 ng-maxlength=63 required>
      <label for="first_name">First Name</label>
    </div>
    <div class="col s12 m6 input-field">
      <input id="last_name" type="text" class="validate" name="last_name" ng-model="regCtrl.newUser.lastName"
      ng-minlength=3 ng-maxlength=63 required>
      <label for="last_name">Last Name</label>
    </div>
    <div class="col s12 m6 input-field">
      <input id="username" type="text" class="validate" name="username" required ng-minlength=3 ng-maxlength=31
      ng-model="regCtrl.newUser.username">
      <label for="username">Username</label>
    </div>
    <div class="col s12 m6 input-field">
      <input id="password" type="password" class="validate" name="password" ng-model="regCtrl.newUser.password"
      required ng-minlength=8>
      <label for="password">Password</label>
    </div>
    <input type="submit"
      href=""
      class="modal-action modal-close waves-effect waves-blue btn-flat"  ng-class="{disabled: new_user_form.first_name.$invalid || new_user_form.last_name.$invalid || new_user_form.username.$invalid ||
      new_user_form.password.$invalid}">
    </input>
  </form>
  </div>
</div>
